        <script>
          document.addEventListener("DOMContentLoaded", function() {
              const particles = document.querySelectorAll('.particle');
  
              particles.forEach(particle => {
                  // Rastgele pozisyonlar için başlangıç ve bitiş noktalarını ayarlıyoruz
                  const startX = Math.random() * window.innerWidth; // Ekranın genişliği kadar rastgele
                  const startY = Math.random() * window.innerHeight; // Ekranın yüksekliği kadar rastgele
                  const endX = Math.random() * window.innerWidth; // Ekranın genişliği kadar rastgele
                  const endY = Math.random() * window.innerHeight; // Ekranın yüksekliği kadar rastgele
  
                  // CSS değişkenlerini güncelliyoruz (Rastgele başlangıç ve bitiş noktaları)
                  particle.style.setProperty('--start-x', `${startX}px`);
                  particle.style.setProperty('--start-y', `${startY}px`);
                  particle.style.setProperty('--end-x', `${endX}px`);
                  particle.style.setProperty('--end-y', `${endY}px`);
              });
          });
      </script>
